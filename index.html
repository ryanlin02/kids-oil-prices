<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小朋友加加油</title>
    <!-- 內嵌 CSS -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft JhengHei', 'PingFang TC', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5rem;
            color: #e74c3c;
            padding: 15px 0;
            border-bottom: 2px solid #e74c3c;
        }

        h2 {
            font-size: 1.8rem;
            margin-bottom: 15px;
            color: #2c3e50;
        }

        .oil-company {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .price-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .price-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            background-color: #f9f9f9;
            border-radius: 5px;
            border-left: 4px solid #3498db;
        }

        .oil-type {
            font-weight: bold;
        }

        .oil-price {
            font-size: 1.3rem;
            font-weight: bold;
            color: #e74c3c;
        }
        
        .temp-no-data {
            color: #999;
            font-style: italic;
        }

        .update-info {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        #last-update {
            font-size: 1.2rem;
            color: #7f8c8d;
        }
        
        #crawl-time {
            font-size: 0.9rem;
            color: #95a5a6;
            margin-top: 5px;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 15px;
            border-top: 1px solid #ddd;
            color: #7f8c8d;
        }

        footer a {
            color: #3498db;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* 適應小螢幕裝置 */
        @media (max-width: 600px) {
            .price-grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            h2 {
                font-size: 1.5rem;
            }
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            font-style: italic;
            color: #7f8c8d;
        }
        
        .retry-button {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 15px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
        }
        
        .retry-button:hover {
            background-color: #2980b9;
        }
        
        .error-message {
            color: #e74c3c;
            margin-top: 10px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>小朋友加加油</h1>
        </header>
        
        <main>
            <section class="oil-company">
                <h2>中油</h2>
                <div class="price-grid">
                    <div class="price-item">
                        <span class="oil-type">92無鉛汽油</span>
                        <span class="oil-price" id="cpc-92">--</span>
                    </div>
                    <div class="price-item">
                        <span class="oil-type">95無鉛汽油</span>
                        <span class="oil-price" id="cpc-95">--</span>
                    </div>
                    <div class="price-item">
                        <span class="oil-type">98無鉛汽油</span>
                        <span class="oil-price" id="cpc-98">--</span>
                    </div>
                    <div class="price-item">
                        <span class="oil-type">超級柴油</span>
                        <span class="oil-price" id="cpc-diesel">--</span>
                    </div>
                </div>
            </section>
            
            <section class="oil-company">
                <h2>台塑</h2>
                <div class="price-grid">
                    <div class="price-item">
                        <span class="oil-type">92無鉛汽油</span>
                        <span class="oil-price" id="fpg-92">--</span>
                    </div>
                    <div class="price-item">
                        <span class="oil-type">95無鉛汽油</span>
                        <span class="oil-price" id="fpg-95">--</span>
                    </div>
                    <div class="price-item">
                        <span class="oil-type">98無鉛汽油</span>
                        <span class="oil-price" id="fpg-98">--</span>
                    </div>
                    <div class="price-item">
                        <span class="oil-type">超級柴油</span>
                        <span class="oil-price" id="fpg-diesel">--</span>
                    </div>
                </div>
            </section>
            
            <section class="update-info">
                <h2>更新時間</h2>
                <p id="last-update">--</p>
                <p id="crawl-time"></p>
                <div id="error-container"></div>
                <div id="retry-container" style="display: none;">
                    <button class="retry-button" onclick="fetchOilPrices()">重新載入</button>
                </div>
            </section>
        </main>
        
        <footer>
            <p>資料來源：<a href="https://www2.moeaea.gov.tw/oil111/Gasoline/RetailPrice" target="_blank">經濟部能源署</a></p>
        </footer>
    </div>
    
    <!-- 內嵌 JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 載入油價資料
            fetchOilPrices();
            
            // 每隔一小時重新載入一次資料
            setInterval(fetchOilPrices, 3600000);
        });

        function fetchOilPrices() {
            // 顯示載入中狀態
            document.getElementById('last-update').textContent = '載入中...';
            document.getElementById('error-container').innerHTML = '';
            document.getElementById('retry-container').style.display = 'none';
            
            // 從油價資料 JSON 檔案載入資料
            fetch('data/oil_prices.json?' + new Date().getTime())
                .then(response => {
                    if (!response.ok) {
                        throw new Error('無法取得油價資料檔案');
                    }
                    return response.json();
                })
                .then(data => {
                    // 更新中油油價
                    updatePriceDisplay('cpc-92', data.cpc['92']);
                    updatePriceDisplay('cpc-95', data.cpc['95']);
                    updatePriceDisplay('cpc-98', data.cpc['98']);
                    updatePriceDisplay('cpc-diesel', data.cpc['diesel']);
                    
                    // 更新台塑油價
                    updatePriceDisplay('fpg-92', data.fpg['92']);
                    updatePriceDisplay('fpg-95', data.fpg['95']);
                    updatePriceDisplay('fpg-98', data.fpg['98']);
                    updatePriceDisplay('fpg-diesel', data.fpg['diesel']);
                    
                    // 更新最後更新時間
                    document.getElementById('last-update').textContent = data.update_time || '暫無資料';
                    
                    // 顯示爬蟲執行時間
                    if (data.crawl_time) {
                        document.getElementById('crawl-time').textContent = '資料更新於: ' + data.crawl_time;
                    }
                    
                    // 如果有錯誤訊息，顯示它
                    if (data.error) {
                        document.getElementById('error-container').innerHTML = '<p class="error-message">爬蟲報告錯誤: ' + data.error + '</p>';
                        document.getElementById('retry-container').style.display = 'block';
                    }
                    
                    // 檢查是否所有資料都是"暫無資料"
                    const allNoData = 
                        data.cpc['92'] === '暫無資料' &&
                        data.cpc['95'] === '暫無資料' &&
                        data.cpc['98'] === '暫無資料' &&
                        data.cpc['diesel'] === '暫無資料' &&
                        data.fpg['92'] === '暫無資料' &&
                        data.fpg['95'] === '暫無資料' &&
                        data.fpg['98'] === '暫無資料' &&
                        data.fpg['diesel'] === '暫無資料';
                        
                    if (allNoData) {
                        document.getElementById('error-container').innerHTML += '<p class="error-message">未能取得任何油價資料，請稍後再試。</p>';
                        document.getElementById('retry-container').style.display = 'block';
                    }
                })
                .catch(error => {
                    console.error('無法取得油價資料:', error);
                    document.getElementById('last-update').textContent = '資料載入失敗';
                    document.getElementById('error-container').innerHTML = '<p class="error-message">' + error.message + '</p>';
                    document.getElementById('retry-container').style.display = 'block';
                });
        }
        
        function updatePriceDisplay(elementId, priceValue) {
            const element = document.getElementById(elementId);
            
            // 如果價格是"暫無資料"，添加特殊樣式
            if (priceValue === '暫無資料') {
                element.textContent = priceValue;
                element.classList.add('temp-no-data');
            } else {
                // 檢查是否需要添加"元"字
                if (priceValue && !priceValue.includes('元')) {
                    element.textContent = priceValue + ' 元';
                } else {
                    element.textContent = priceValue;
                }
                element.classList.remove('temp-no-data');
            }
        }
    </script>
</body>
</html>
